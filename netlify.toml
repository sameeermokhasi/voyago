[build]
  base = "frontend"
  publish = "dist"
  command = "npm run build"

# --- API REWRITE RULE (Active after Backend Deployment) ---
[[redirects]]
  from = "/api/*"
  to = "https://voyago-7192.onrender.com/api/:splat"
  status = 200
  force = true

# Fallback for SPA Routing (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
